<!doctype html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <!--<meta name="viewport" content="width=device-width">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="firstTryApp" ng-controller="RootCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="pointer-events-blocker" ng-class="{ 'active': pointerEventsBlocked }"></div>    

    <div class="root-halo-holder"
      ng-class="{ 'menu-sidebar-shown': menuSidebarShown }">
      <div class="app-header sidebar-pushed">
        <div class="icon header-menu-sidebar-expand-button fa fa-bars fa-1g"
          ng-click="showSidebarMenu(!menuSidebarShown)"></div>
      </div>
      <div class="sidebar menu-sidebar">
        <div class="side-menu">
          <div class="nav">
            <a ng-href="#"><i class="fa fa-home fa-fw"></i><span class="nav-label">Home</span></a>
            <a ng-href="#"><i class="fa fa-info fa-fw"></i><span class="nav-label">About</span></a>
            <a ng-href="#"><i class="fa fa-envelope fa-fw"></i><span class="nav-label">Contact</span></a>
            <a ng-href="#"><i class="fa fa-user fa-fw"></i><span class="nav-label">Profile</span></a>
            <a ng-href="#"><i class="fa fa-cog fa-fw"></i><span class="nav-label">Settings</span></a>
            <a ng-href="#"><i class="fa fa-sign-out fa-fw"></i><span class="nav-label">Logout</span></a>
          </div>
        </div>
        <div class="side-menu-shadow"></div>
      </div>
      <div class="interaction-blocker sidebar-pushed" ng-click="hideSidebarMenu()"></div>
    </div>

    <div class="container-wrapper">
      <div class="container" ng-view=""></div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/less/dist/less-1.7.0.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/root.js"></script>
        <!-- endbuild -->
</body>
</html>
