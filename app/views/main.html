<div class="search-container">
  <input type="text" ng-model="searchText" name="filterText" />
  <div class="icon fa fa-search"></div>
</div> 

<div class="spacer"></div>

<div class="photo-container" ng-repeat="photo in photos | filter:searchText">
  <div class="photo"><img src="{{photo.src}}" /></div>
  <div class="tags-container">
    <div class="tag" ng-repeat="tag in photo.tags | filter:searchText">{{tag}}</div>
  </div>
</div>
